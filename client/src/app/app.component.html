<div class="header text-center">
<h1>
  {{title}}
</h1>
</div>
<hr>
<div class="body">
  STOCK MARKET PRICES HERE
</div>
<hr>
<div class="footer">
  <!-- Show registration -->
  <div *ngIf="isRegistering === true">
    <div id="registerModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal Popup content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" (click)="isRegistering = false" data-dismiss="modal" >&times;</button>
            <h4 class="modal-title">Register as administrator</h4>
          </div>
          <div class="modal-body">
            Form will be here
          </div>
          <div class="modal-footer">
            <button class="btn btn-info btn-lg" (click)="isRegistering = false" data-dismiss="modal">Hide</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hide registration -->
    <button class="btn-link btn-info" data-toggle="modal" data-target="#registerModal" (click)="isRegistering = true">Register administrator</button>
    <div class="text-center"><button class="btn-link btn-info" data-toggle="modal" data-target="#loginModal" (click)="isRegistering = true">Administrator panel</button></div>
  <div class="text-center small">Site by Krisztian S. Nagy</div>
</div>
